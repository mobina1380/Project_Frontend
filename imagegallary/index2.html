<body>

<div class="over"></div>
<div class="box_main">
	<div class="left">

<script type="text/javascript">
    $(document).ready(function () {
        $(".i").click(function () {
            var q=$(this).attr('src');
            $(".i").css({"border":'0px solid black'});
            $(this).css({"border":'2px solid black'});
            $(".img_main").css({'width':'0','height':0}).animate({'height':'80%','width':'80%'}).attr('src',q);
        });
    });
</script>
